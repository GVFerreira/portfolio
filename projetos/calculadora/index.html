<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Virtual</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <div id="visor">
            <input type="text" placeholder="0" name="" id="resultado" disabled>
        </div>

        <div class="linha">
            <button class="btn-comprido btn" onclick="calcular('acao', 'c')">C</button>
            <button class="btn-simples btn" onclick="calcular('acao', '/')">รท</button>
            <button class="btn-simples btn" onclick="calcular('acao', '*')">X</button>
        </div>

        <div class="linha">
            <button class="btn-simples btn" onclick="calcular('valor', 7)">7</button>
            <button class="btn-simples btn" onclick="calcular('valor', 8)">8</button>
            <button class="btn-simples btn" onclick="calcular('valor', 9)">9</button>
            <button class="btn-simples btn" onclick="calcular('acao', '-')">-</button>
        </div>

        <div class="linha">
            <button class="btn-simples btn" onclick="calcular('valor', 4)">4</button>
            <button class="btn-simples btn" onclick="calcular('valor', 5)">5</button>
            <button class="btn-simples btn" onclick="calcular('valor', 6)">6</button>
            <button class="btn-simples btn" onclick="calcular('acao', '+')">+</button>
        </div>

        <div class="linha">
            <button class="btn-simples btn" onclick="calcular('valor', 1)">1</button>
            <button class="btn-simples btn" onclick="calcular('valor', 2)">2</button>
            <button class="btn-simples btn" onclick="calcular('valor', 3)">3</button>
            <button class="btn-simples btn" onclick="calcular('acao', '=')">=</button>
        </div>

        <div class="linha">
            <button class="btn-comprido btn" onclick="calcular('valor', 0)">0</button>
            <button class="btn-simples btn" onclick="calcular('acao', '.')">.</button>
            <button class="btn-simples" disabled style="height:100px; border-radius:10px;"><img src="img/logo.png" width="45px"></button>
        </div>

    </div>
</body>
</html>
